name: Cypress Tests

on:
  push:
    branches: [yeabtse/cypress-setup]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress
        run: npx cypress install

      - name: Create cypress.env.json
        run: |
          cat > cypress.env.json <<EOF
          {
            "testUser": "${{ secrets.CYPRESS_TEST_USER }}",
            "testPassword": "${{ secrets.CYPRESS_TEST_PASSWORD }}",
            "baseUrl": "http://localhost:5173"  
          }
          EOF

      - name: Build application
        run: npm run build

      - name: Start application and run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: "http://localhost:5173"
          browser: chrome
          headless: true
          record: false
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
